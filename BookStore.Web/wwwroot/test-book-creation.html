<!DOCTYPE html>
<html>
<head>
    <title>Test Book Creation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test Book Creation API</h2>
        
        <div class="card">
            <div class="card-body">
                <form id="testForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" value="Test Book Title" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3">Test book description</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="price" class="form-label">Price</label>
                        <input type="number" class="form-control" id="price" value="50000" min="0" max="10000000">
                    </div>
                    
                    <div class="mb-3">
                        <label for="quantity" class="form-label">Quantity</label>
                        <input type="number" class="form-control" id="quantity" value="100" min="0">
                    </div>
                    
                    <div class="mb-3">
                        <label for="isbn" class="form-label">ISBN</label>
                        <input type="text" class="form-control" id="isbn" value="1234567890123">
                    </div>
                    
                    <div class="mb-3">
                        <label for="publisher" class="form-label">Publisher</label>
                        <input type="text" class="form-control" id="publisher" value="Test Publisher">
                    </div>
                    
                    <div class="mb-3">
                        <label for="publicationYear" class="form-label">Publication Year</label>
                        <input type="number" class="form-control" id="publicationYear" value="2024">
                    </div>
                    
                    <div class="mb-3">
                        <label for="imageUrl" class="form-label">Image URL (Optional)</label>
                        <input type="url" class="form-control" id="imageUrl" value="">
                    </div>
                    
                    <div class="mb-3">
                        <label for="categoryId" class="form-label">Category ID</label>
                        <input type="number" class="form-control" id="categoryId" value="1" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="authorId" class="form-label">Author ID</label>
                        <input type="number" class="form-control" id="authorId" value="1" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="jwtToken" class="form-label">JWT Token</label>
                        <input type="text" class="form-control" id="jwtToken" placeholder="Paste JWT token here" required>
                        <div class="form-text">Get this from the browser's developer tools (Application > Session Storage > Token)</div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Create Book</button>
                </form>
                
                <div id="result" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                Title: document.getElementById('title').value,
                Description: document.getElementById('description').value,
                Price: parseFloat(document.getElementById('price').value),
                Quantity: parseInt(document.getElementById('quantity').value),
                ISBN: document.getElementById('isbn').value,
                Publisher: document.getElementById('publisher').value,
                PublicationYear: parseInt(document.getElementById('publicationYear').value),
                ImageUrl: document.getElementById('imageUrl').value || null,
                CategoryId: parseInt(document.getElementById('categoryId').value),
                AuthorId: parseInt(document.getElementById('authorId').value)
            };
            
            const token = document.getElementById('jwtToken').value;
            
            try {
                const response = await fetch('http://localhost:5274/api/books', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + token
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.text();
                
                document.getElementById('result').innerHTML = `
                    <div class="alert ${response.ok ? 'alert-success' : 'alert-danger'}">
                        <h5>Response Status: ${response.status} ${response.statusText}</h5>
                        <pre>${result}</pre>
                    </div>
                `;
                
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">
                        <h5>Error:</h5>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        });
    </script>
</body>
</html>
