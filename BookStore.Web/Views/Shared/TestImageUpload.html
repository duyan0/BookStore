<!DOCTYPE html>
<html>
<head>
    <title>Test Image Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Test Image Upload</h2>
        
        <div class="card">
            <div class="card-body">
                <div class="mb-3">
                    <label for="imageFile" class="form-label">Select Image</label>
                    <input type="file" class="form-control" id="imageFile" accept="image/*">
                </div>
                
                <div class="mb-3">
                    <button type="button" class="btn btn-primary" onclick="uploadImage()">Upload Image</button>
                </div>
                
                <div id="result"></div>
                
                <div id="imagePreview" style="display: none;">
                    <img id="previewImg" class="img-thumbnail" style="max-width: 300px;">
                </div>
            </div>
        </div>
    </div>

    <script>
        async function uploadImage() {
            const fileInput = document.getElementById('imageFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', file);
            
            try {
                const response = await fetch('http://localhost:5274/api/BookImage/upload', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'Authorization': 'Bearer YOUR_JWT_TOKEN_HERE'
                    }
                });
                
                const result = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <div class="alert ${result.success ? 'alert-success' : 'alert-danger'}">
                        <pre>${JSON.stringify(result, null, 2)}</pre>
                    </div>
                `;
                
                if (result.success) {
                    const preview = document.getElementById('imagePreview');
                    const img = document.getElementById('previewImg');
                    img.src = result.data.fullUrl;
                    preview.style.display = 'block';
                }
                
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <div class="alert alert-danger">
                        Error: ${error.message}
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
